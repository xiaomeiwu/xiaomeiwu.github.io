<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Shuwan9</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        font-size: 20px;
        font-family: '行楷';
      }
      #app h1 {
        font-size: 60px;
        padding: 30px;
      }
      #app #time {
        font-size: 40px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Build Shuwan9</h1>
      <div><span id="time"></span></div>
    </div>
    <script>
      const START = '2020-10-13 00:00:00'
      const SECOND = 1000
      const MINUTE = 60 * SECOND
      const HOUR = 60 * MINUTE
      const DAY = 24 * HOUR
      function addZero(n) {
        return ('0' + n).slice(-2)
      }
      function update(start) {
        let startTime = new Date(start).getTime()
        let nowTime = new Date().getTime()
        let durationTime = nowTime - startTime
        let day = parseInt(durationTime / DAY)
        let hour = parseInt(durationTime / HOUR) - 24 * day
        let minute = parseInt(durationTime / MINUTE) - 24 * 60 * day - 60 * hour
        let second =
          parseInt(durationTime / SECOND) -
          24 * 60 * 60 * day -
          60 * 60 * hour -
          60 * minute
        let str = `${day}天 ${addZero(hour)}:${addZero(minute)}:${addZero(
          second
        )}`
        document.querySelector('#time').textContent = str
      }
      update(START)
      setInterval(update, 1000, START)
    </script>
  </body>
</html>
